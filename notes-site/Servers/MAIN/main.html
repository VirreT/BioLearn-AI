<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT API Proxy Example</title>
</head>
<body>
    <h1>Chat with ChatGPT</h1>

    <form id="chatForm">
        <label for="message">Your Message:</label>
        <input type="text" id="message" name="message" required>
        <button type="submit">Send</button>
    </form>

    <h2>Response:</h2>
    <div id="responseOutput"></div> <!-- Where the response will be displayed -->

    <script>
        document.getElementById('chatForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const message = document.getElementById('message').value;
            const responseOutput = document.getElementById('responseOutput');

            // Clear previous response
            responseOutput.textContent = 'Loading...';

            try {
                const response = await fetch('http://localhost:8080/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o-mini',
                        messages: [{ role: 'user', content: message }], max_tokens: 100
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();

                // Output the response from the server to the user
                responseOutput.textContent = data.choices[0].message.content;

            } catch (error) {
                // Output the error message
                responseOutput.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
